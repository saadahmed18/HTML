<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
</head>
<body>
  <!-- Start-header -->
  <header>
    <h1>My Blog</h1>
    <!-- Start-nav -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog Posts</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- End-nav -->
  </header>
  <!-- End-header -->
  
  <!-- Start-main -->
  <main>
    <!-- Start-articale-welcome -->
    <article>
      <h2>Welcome to My Blog</h2>
      <p>Latest updates and articles</p>
    </article>
    <!-- End-articale-welcome -->
    
    <!-- Start-section-blog posts -->
    <section>
      <h2>Blog Posts</h2>
      <h3>Blog Title</h3>
      <p>Excerpt from the blog...</p>
      <a href="#">Read More</a>
    </section>
    <!-- End-section-blog posts -->

    <!-- Start-section-about me -->
    <section>
      <h2>About Me</h2>
      <p>Information about the author</p>
    </section>
    <!-- End-section-about me -->
  </main>
  <!-- End-main -->

  <!-- Start-footer -->
  <footer>
    <!-- Start-form -->
    <form>
      <h2>Contact Me</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" autofocus>
      <input type="submit" value="Send">
      <p>&copy; 2024 My Blog</p>
    </form>
    <!-- End-form -->
  </footer>
  <!-- End-footer -->
</body>
</html>
