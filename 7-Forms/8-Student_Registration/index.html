<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>Student Registration Form</h1>
    <p>Fill in this form to register</p>
    <label for="first-name">First Name: </label>
    <input type="text" id="first-name" placeholder="Enter your first name" autofocus>
    <br />
    <br />
    <label for="last-name">Last Name: </label>
    <input type="text" id="last-name" placeholder="Enter your last name">
    <br />
    <br />
    <label for="email">E-mail: </label>
    <input type="email" id="email" placeholder="Enter your e-mail">
    <br />
    <br />
    <label for="date">Date Of Birth</label>
    <input type="date" id="date">
    <br />
    <br />
    <label for="Username">Set Username </label>
    <input type="text" id="Username" placeholder="Set Username">
    <br />
    <br />
    <label for="password">Set Password</label>
    <input type="password" id="password" placeholder="Set Password">
    <br />
    <br />
    <label for="male">Gender</label>
    <br />
    <input type="radio" id="male">
    <label for="male">Male</label>
    <br />
    <input type="radio" id="femeal">
    <label for="femeal">Femeal</label>
    <br />
    <input type="radio" id="Others">
    <label for="Others">Others</label>
    <br />
    <br />
    <label for="course">Course : </label>
    <input type="search" value="course" value="saad">
  </form>
</body>
</html>
